    <script type="text/tpl">
        var a = 1;
        if (function f() {}) {

            a += typeof (f);


        }
        console.log(a) // 1undefined




        console.log(undefined == null); // true  undefined和null即不等于0，不大于0 ，也不小于0
        console.log(undefined === null); // false 
        console.log(isNaN("100")); // false
        console.log(isNaN(100)); // false
        console.log(parseInt('1a') == 1); // true
        console.log({} == {}); // false    两个对象，比较地址，地址不同，则返回false
    </script>


    <script type="text/tpl">
        var name = "222";
        var a = {
            name : "111",
            say: function () {
                console.log(this.name)
            }
        }
        var fun = a.say;
        fun()      // 222
        a.say()    //111
        var b = {
            name: "333",
            say: function (fun) {
                fun()
            }
        }
        b.say(a.say);        // 222
        b.say = a.say;
        b.say();           // 333
    </script>


    <script type="text/tpl">
        (function () {
            var a = b = 3;
        })();

        console.log("a defined? " + (typeof a !== 'undefined'));
        console.log("b defined? " + (typeof b !== 'undefined'));



        var myObject = {
            foo: "bar",
            func: function () {
                var self = this;
                console.log("outer func: this.foo = " + this.foo);
                console.log("outer func: self.foo = " + self.foo);
                (function () {
                    console.log("inner func: this.foo = " + this.foo);
                    console.log("inner func: self.foo = " + self.foo);
                }());
            }
        };
        myObject.func();




        console.log(isNaN(NaN)); //true
        console.log(isNaN(23)); //false
        console.log(isNaN('ds')); //true
        console.log(isNaN('32131sdasd')); //true
        console.log(NaN === NaN); //false
        console.log(NaN === undefined); //false
        console.log(undefined === undefined); //true
        console.log(typeof NaN); //number
        console.log(Object.prototype.toString.call(NaN)); //[object Number]



        (function () {
            console.log(1);
            setTimeout(function () {
                console.log(2)
            }, 1000);
            setTimeout(function () {
                console.log(3)
            }, 0);
            console.log(4);
        })(); // 1 4 3 2 




        for (var i = 0; i < 5; i++) {
            var btn = document.createElement('button');
            btn.appendChild(document.createTextNode('Button ' + i));
            btn.addEventListener('click', function () {
                console.log(i);
            });
            document.body.appendChild(btn);
        }
    </script>

    <script type="text/tpl">
        console.log(1 + "2" + "2"); // 122
        console.log(1 + +"2" + "2"); // 32 
        console.log(1 + -"1" + "2"); // 02
        console.log(+"1" + "1" + "2"); //112
        console.log("A" - "B" + "2"); // NaN2
        console.log("A" - "B" + 2); // NaN




        var a = 100;
        var b = "100";
        alert(b - a);   // 0
        alert(typeof (b - a));  // number
        alert(a + b - a);  // 10000
        alert(typeof (a + b - a));   // number
        alert(a + b);   // 10100
        alert(typeof (a + b));  // string 
        alert(a + b - b);   // 100000
        alert(typeof (a + b - b));  // number 
        alert(a + b - b - b);  // 9999900
        alert(typeof (a + b - b - b));  // number
    </script>

    <script type="text/tpl">
        for (var i = 0; i < 5; i++) {
            setTimeout(function () {
                console.log(i);
            }, i * 1000);
        } // 5


        console.log("0 || 1 = " + (0 || 1)); // 1  
        console.log("1 || 2 = " + (1 || 2)); // 1
        console.log("0 && 1 = " + (0 && 1)); // 0
        console.log("1 && 2 = " + (1 && 2)); // 2



        console.log(false == '0') // true 
        console.log(false === '0') // false



        var a = {},
            b = {
                key: 'b'
            },
            c = {
                key: 'c'
            };

        a[b] = 123;
        a[c] = 456;
        console.log(a[b]); // 456



        (function (x) {
            return (function (y) {
                console.log(x);
            })(2)
        })(1); // 1



        var hero = {
            _name: 'John Doe',
            getSecretIdentity: function () {
                return this._name;
            }
        };

        var stoleSecretIdentity = hero.getSecretIdentity;

        console.log(stoleSecretIdentity()); // undefine
        console.log(hero.getSecretIdentity()); //  John Doe
    </script>
