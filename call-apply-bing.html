    <!-- 
        call/apply/bind

    call/apply  
    第一：立刻调用函数，并临时替换函数中的this为指定对象
    如何使用： function.call(obj, 参数列表)
                立刻调用function函数，并临时替换fun中this为obj
               function.apply(obj,数组)
               立刻调用function函数，并临时替换fun中this为obj，同时打散数组参数为单个参数值，并传给fun

               看参数列表决定使用call或者apply

               只有apply和concat 能打散数组


     bind 基于原函数，创建一个新函数并永久绑定this为指定对象 
     如何使用： function.bind(obj,参数类表)         
    -->

    <script>
        function calc(base, bonus1, bonus2) {
            console.log(this.name + '的总工资：' + (base + bonus1 + bonus2));
        }
        var lilei = {
            name: 'lilei'
        };
        var hmm = {
            name: 'hanmeimei'
        };
        calc.call(lilei, 10000, 2000, 3000);
        calc.apply(lilei, [10000, 2000, 3000]);
        calc();

        var lilei_cale = calc.bind(lilei, 10000)

        lilei_cale(2000, 210);


        function getNthFibonacci(count) {
            if (count == 1 || count == 0) return 1;
            return getNthFibonacci(count - 1) + getNthFibonacci(count - 2)
        }

        getNthFibonacci(4)
    </script>
