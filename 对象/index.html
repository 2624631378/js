        function stringlenght(a) {

            var bitnum = 0

                    bitnum += 1
                }
                if (a.charCodeAt(i) > 255) {
                    bitnum += 2
                }
            }

        }

    <script type="text/tpl">
        var arr = [1, 4, 0,3];

        // 冒泡排序
        function mppaixu(arr) {
            for (var i = 0; i < arr.length - 1; i++) {
                for (var j = 0; j < arr.length - 1 - i; j++) {
                    if (arr[j] > arr[j + 1]) {
                        var temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;

                    }
                    // console.log(i+"--"+ j +"-- ["+arr +"]")
                }
               
            }
            return arr;
        }
        mppaixu(arr)
        // console.log(mppaixu(arr))

        // 插入排序
        function crpaixu(arr) {
            for (var i = 1; i < arr.length; i++) {
                for (var j = i-1; j >=0; j--)
                    if (arr[i] < arr[j]) {
                        var temp = arr[i];
                        arr[i] = arr[j];
                        arr[j] = temp;
                      

                    }
                    console.log(i+"--"+ j +"-- ["+arr +"]")
            }
            return arr;
        }
        crpaixu(arr)
        console.log(crpaixu(arr))
    </script>
