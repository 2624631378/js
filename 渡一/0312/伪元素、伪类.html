        伪元素：  
         ::before
         ::after 
         ::first-line  第一行
         ::first-letter 第一个字母
         ::selection  光标选中文字区域



         伪类与伪元素的根本区别在于它们是否创造了新的元素(抽象)。

从我们模仿其意义的角度来看，如果需要添加新元素加以标识的，就是伪元素，反之，如果只需要在既有元素上添加类别的，就是伪类。

2.一个元素可以同时添加多个伪类，而每一次只能对一个伪元素进行操作。

3.书写形式上的区别，单冒号是伪类，双冒号是伪元素（但这点不能作为绝对区分的点）。
