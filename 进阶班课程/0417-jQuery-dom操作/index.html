    <style>
        .wrapper {
            border: 1px solid black;
            width: 200px;
            padding: 10px;
        }

        .wrapper div {
            width: 200px;
            height: 100px;
        }

        .wrapper .box1 {
            background: red;
        }

        .wrapper .box2 {
            background: orange;
        }

        .content {
            width: 200px;
            height: 50px;
            background: blue;
        }
    </style>

    <div class="wrapper">
        <div class="box1">box1</div>
        <div class="box2">box2</div>
    </div>
    <div class="content">content</div>
    <script>
   // insertBefore  将content 剪切到box1前面
        $('.content').insertBefore('.box1')

        // 
        $('.content').insertAfter('.box1')

        //  appendTo  append  在最后添加元素
        $('.content').appendTo('.wrapper')

        // prepend   在前面添加元素


        //  remove 删除元素同时删除元素的事件
        //  detach 删除元素不删除元素身上的事件
        

    </script>
