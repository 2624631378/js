    <style>
        .tpl {
            display: none;
        }
    </style>
    <div class='wrapper'>
        <div class='tpl'>
            <p></p>
            <span></span>
            <button>add</button>
        </div>

        <p class="show">
            <span>sum</span>
            <span class='sum'>0</span>
        </p>
    </div>
    <script>
        var shopArr = [{
            name: 'james solider',
            shopName: 'nike',
            price: 110,
            id: '1001'
        }, {
            name: 'Rose crazyLight',
            shopName: 'adidas',
            price: 90,
            id: '2002'
        }, {
            name: 'curry one',
            shopName: 'Under Armour',
            price: 120,
            id: '3003'
        }];

        shopArr.forEach(function (ele, index) {

            var oCloneDom = $('.tpl').clone().removeClass('tpl');
            oCloneDom.data({
                id: ele.id,
                shopName: ele.shopName,
                price: ele.price
            }).find('p').text(ele.name).next().text(ele.price);


            // $('.wrapper').append(oCloneDom);
            oCloneDom.insertBefore($('.show')) // 在show前面插入dom


        })
        var num = 0;
        $('.wrapper button').click(function () {
            num += $(this).parent().data('price');
            $('.sum').text(num)
        })
    </script>
