    <!-- 圆角矩形  arcTo -->

    <script>
        var canvas = document.getElementById('can');
        var ctx = canvas.getContext("2d");
        ctx.moveTo(100, 110);
        ctx.arcTo(100, 200, 200,200 ,10); // 终点坐标  拐角的方向  弧半径
        ctx.arcTo(200, 200, 200,100 ,10);
        ctx.arcTo(200, 100, 100,100 ,10);
        ctx.arcTo(100, 100, 100,200 ,10);
        ctx.stroke();
    </script>
