     <script type="shtml">
        //  ... 运算符   简化书写长度，提升开发效率

        // 写场景   ...收集作用，返回的类型是数组
        function sum(...arg) {
            let sumNumber = 0;
            arg.forEach(function (ele) {
                sumNumber += ele
            })
            return sumNumber;

        }

        let a = sum(1, 2, 3);
        let b = sum(2, 3, 4, 5, 5);
        console.log(a + '--' + b);

        //    收集的时候只能做最后一个参数，
        function test(a, ...arg) {
            console.log(a);
            console.log(arg);
        }

        test(1, 2, 'a', 'b', 'c', 'd');
        test(2, 3, 'a', 'b', 'c', 'd');


        function computr(...arg) {
            let sum = 0;
            arg.forEach(function (ele) {
                sum += ele;
            })
            let avr = sum / arg.length
            console.log(avr);
        }

        function avg(...arg) {
            arg.sort(function (a, b) {
                return a - b;
            });
            arg.pop();
            arg.shift();
            console.log(arg);
            return computr(...arg)
        }

        // avg(2, 4, 6,70,20,0);
        avg(2, 4, 6);
    </script>
