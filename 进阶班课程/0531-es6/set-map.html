    <script type='shtml'>
        // set 取并集 交集 差集
        let arr1 = [1, 2, 3, 4];
        let arr2 = [3, 1, 2, 5]


        //  取并集
        // let newos = new Set([...arr1, ...arr2])
        // let newArr = [...new Set([...arr1, ...arr2])]

        // 取交集
        // let os1 = new Set(arr1);
        // let os2 = new Set(arr2);
        // let newarr1 = [...os1].filter(ele => os2.has(ele))

        // 取差集
        let os1 = new Set(arr1);
        let os2 = new Set(arr2);
        let newarr1 = [...os1].filter(ele => !os2.has(ele));
        let newarr2 = [...os2].filter(ele => !os1.has(ele));
        let  newarr = [...newarr1,...newarr2]
    </script>

    <script>
        // map 存值的时候以key value的方式
        let oMap = new Map([
            ['name', 'ly'],
            ['age', '16'],
            ['sex', 'male']
        ]);


        oMap.set('name', 'ly1');
        oMap.set({}, '-----');
        oMap.set({}, '+++');
        oMap.set('name', 'ly2');
        console.log(oMap);

        // get 取值

        console.log(oMap.get('name'));


        const map1 = new Map()
